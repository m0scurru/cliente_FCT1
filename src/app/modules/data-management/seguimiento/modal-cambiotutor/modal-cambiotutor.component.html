<div class="modal-header">
  <h2 class="text-center modal-title">Cambiar tutor empresa</h2>
  <a (click)="closeModel()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square"
      viewBox="0 0 16 16">
      <path
        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
    </svg>
  </a>
</div>
<!-- Cuerpo del modal -->
<div class="modal-body">
  <div class="row">
    <form class="col-12" [formGroup]="nuevo_tutor" (ngSubmit)="actualizarTutor()">
      <div class="row d-flex align-items-center">
        <div class="col-4 d-flex justify-content-center fw-bold">
          <label for="newTutor" class="form-label fw-bold m-0">Nuevo tutor:</label>
        </div>

        <input type="text" class="col-7 d-flex justify-content-center" name="nuevoTu" id="nuevoTu"
          formControlName="nuevoTu" placeholder="mail@example.com">

        <!-- Botones -->
        <div class="row d-flex justify-content-center p-3">
          <input type="submit" value="Guardar" class="btn btn-outline-primary col-3">
        </div>
      </div>
    </form>
  </div>
</div>
