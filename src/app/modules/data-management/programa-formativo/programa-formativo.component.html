<!--Vista del tutor-->
<div class="row" *ngIf="usuario!.isTutor()">
    <div class="col-12">
        <div class="row">
            <div class="col-12  pb-3 page-header d-flex justify-content-between">
                <h1 class="h2">Anexos II y IV</h1>
                <button type="button" class="btn btn-outline-default mr-2 float-end" placement="left" ngbTooltip="Haga clic para acceder a la ayuda de esta secciÃ³n" (click)="abrirAyuda()">?</button>
            </div>
        </div>
        <div class="row bg-white p-3">
            <h2 class="h4 col-12 text-center">Antes de cualquier accion, seguir el manual</h2>
            <form class="col-12">
                <div class="row pt-3 d-flex justify-content-center">
                    <div class="row pt-3 pb-3 d-flex justify-content-center">
                        <div class="col-lg-3">
                            <input type="file" id="file " (change)="upload($event) " aria-label=" Enviar documento ">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center pb-3">
                        <button class="col-lg-3 text-center btn btn-outline-info " title="Aceptar " (click)="enviarAnexo() " aria-label="Aceptar ">
                          Aceptar
                      </button>
                    </div>
                </div>
            </form>
            <div class="container pt-3">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover text-center table-hover">
                    <thead class="table-primary text-white">
                        <tr>
                            <th scope="col">Anexo</th>
                            <th scope="col">Alumno</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let anexo of anexosArray; index as i">
                            <td scope="col">
                                <p>{{ anexo.tipo_anexo }}</p>
                                <p style="display: none;">{{ anexo.codigo }}</p>
                            </td>
                            <td scope="col">
                                <p>{{ anexo.alumno_nombre }}</p>
                            </td>
                            <td scope="col">
                                <p>{{ anexo.alumno_dni }}</p>
                            </td>
                            <td scope="col">
                                <button title="descargar" (click)="descargarAnexo(anexo.codigo)" class="btn btn-outline-primary px-2 py-1 me-2" type="submit" aria-label="descargar">
                                <svg class="bi" width="16" height="16">
                                  <use xlink:href="#descarga" />
                                </svg>
                              </button>
                                <button title="subir" (click)="abrirModalUpload(anexo.tipo_anexo,anexo.codigo)" class="btn btn-outline-primary px-2 py-1 me-2" type="file" id="file" aria-label="Enviar documento">
                                <svg class="bi" width="16" height="16">
                                  <use xlink:href="#uploadCrud" />
                                </svg>
                            </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
