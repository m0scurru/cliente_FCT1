<!-- Títulos de las secciones -->
<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Gestión de alumnos</h1>
    <button type="button" class="btn btn-outline-default mr-2" placement="left"
      ngbTooltip="Haga clic para acceder a la ayuda de esta sección" (click)="abrirAyuda()">?</button>
  </div>
</div>

<!-- Contenido de las secciones -->
<div class="card p-3">
  <div class="row">
    <!-- Botones -->
    <div class="d-flex align-items-center py-2 justify-content-end">
      <button (click)="registrarAlumno()" aria-label="Registrar alumno" class="btn btn-outline-primary" placement="left"
        ngbTooltip="Registrar alumno">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus-square-fill" viewBox="0 0 16 16">
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z">
          </path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Tabla -->
  <div class="row">
    <div class="col-12 p-2 table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
        <thead class="table-primary text-white">
          <tr>
            <th>Cód. alumno</th>
            <th>Nombre completo</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of this.listaAlumnos">
            <!-- #region Datos -->
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, this.modosEdicion.detalle)">{{alumno.cod_alumno}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, this.modosEdicion.detalle)">{{alumno.nombreCompleto}}</td>
            <td class="align-middle cursor-pointer" attr.aria-label="Ver en detalle a {{alumno.nombreCompleto}}"
              (click)="mostrarAlumno(alumno, this.modosEdicion.detalle)">{{alumno.email}}</td>
            <!-- #endregion -->
            <!-- Acciones -->
            <td class="text-center">
              <button class="btn btn-outline-warning px-2 py-1 mx-3"
                (click)="mostrarAlumno(alumno, this.modosEdicion.editar)" placement="left" ngbTooltip="Editar alumno"
                attr.aria-label="Editar a {{alumno.nombre + ' ' + alumno.apellidos}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#lapiz" />
                </svg>
              </button>
              <button class="btn btn-outline-danger px-2 py-1 mx-3" (click)="borrarAlumno(alumno)" placement="left"
                ngbTooltip="Eliminar alumno" attr.aria-label="Eliminar a {{alumno.nombreCompleto}}">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#papelera" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
