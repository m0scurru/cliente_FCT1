<!--Títulos de las secciones-->
<div class="row">
  <div class="page-header d-flex justify-content-between pb-3">
    <h1 class="h2">Gestión de Profesores</h1>
  </div>
</div>

<!--Contenido de las secciones-->
<div class="card p-3">
  <div class="row">
    <div class="col-12 bg-white">
      <!--Botones-->
      <div class="row p-3">
        <div class="col-12  bg-white">
          <button (click)="registrarProfesor()" class="btn btn-outline-primary float-end">
            Registrar Profesor
          </button>
        </div>
      </div>
      <!--Tabla - CRUD-->
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover text-center table-hover">
        <thead class="table-primary text-white">
          <tr>
            <th scope="col">Apellido</th>
            <th scope="col">Nombre</th>
            <th scope="col">DNI</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of profesores; index as i">
            <!-- #region Datos-->
            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
              <p>{{p.apellidos}}</p>
            </td>
            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
              <p> {{p.nombre}} </p>
            </td>
            <td class="cursor-pointer" (click)="verProfesor(p.dni)" scope="col">
              <p>{{p.dni}}</p>
            </td>
            <!-- #endregion -->
            <!--Acciones-->
            <td scope="col">
              <button (click)="modificarProfesor(p.dni)" class="btn btn-outline-warning px-2 py-1 me-2" type="submit"
                aria-label="modificar profesor">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#lapiz" />
                </svg>
              </button>
              <button *ngIf="p.dni != this.dni" (click)="eliminarProfesor(p.dni)"
                class="btn btn-outline-danger px-2 py-1 me-2" type="submit" aria-label="eliminar profesor">
                <svg class="bi" width="16" height="16">
                  <use xlink:href="#papelera" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
