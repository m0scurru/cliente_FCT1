<div class="row">
  <div class="col-12">
      <div class="row">
          <div class="col-12  pb-3 page-header d-flex justify-content-between">
              <h1 class="h2">Gestión de Cuestionarios</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <form>
                  <div class="row p-3">
                      <div class="col-12  bg-white">
                          <div class="container">
                              <div class="row p-3">
                                  <div class="col-12  bg-white">
                                      <button routerLink="/cuestionarios/creacion-cuestionario" class="btn btn-outline-primary " aria-label="crearCuestionario ">Crear Cuestionario</button>
                                  </div>
                              </div>
                              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover text-center table-hover">
                                  <thead class="table-primary text-white">
                                      <tr>
                                          <th scope="col">Título</th>
                                          <th scope="col">Destinatario</th>
                                          <th scope="col">Acciones</th>
                                          <th scope="col">Activo</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let cuestionario of cuestionariosArray; index as i">

                                          <td scope="col">
                                              <p>{{ cuestionario.titulo }}</p>

                                          </td>

                                          <td scope="col">
                                              <p>{{ cuestionario.destinatario }}</p>
                                          </td>


                                          <td scope="col">
                                              <button (click)="editarCuestionario(cuestionario.id)" class="btn btn-outline-primary px-2 py-1 me-2" type="button" aria-label="editar">
                                                <svg class="bi" width="16" height="16">
                                                    <use xlink:href="#lapiz" />
                                                </svg>
                                              </button>

                                              <button (click)="eliminarCuestionario(cuestionario.id)" class="btn btn-outline-danger px-2 py-1 me-2" type="button" aria-label="eliminar">
                                                <svg class="bi" width="16" height="16">
                                                    <use xlink:href="#papelera" />
                                                </svg>
                                              </button>
                                          </td>

                                          <td scope="col">
                                            <div class="form-check form-switch">
                                              <input (change)="switchActivador(cuestionario)" mdbCheckbox class="form-check-input codigo_centro px-2 py-1 me-2" type="checkbox" id="flexSwitchCheckDefault" [checked]="cuestionario.activo"/>
                                            </div>
                                          </td>

                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
