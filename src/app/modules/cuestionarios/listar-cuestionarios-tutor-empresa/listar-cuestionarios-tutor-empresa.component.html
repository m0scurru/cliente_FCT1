<div class="row">
  <div class="col-12">
      <div class="row">
          <div class="col-12  pb-3 page-header d-flex justify-content-between">
              <h1 class="h2">Listar Cuestionarios</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <form>
                  <div class="row p-3">
                      <div class="col-12  bg-white">
                          <div class="container">

                              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover text-center table-hover">
                                  <thead class="table-primary text-white">
                                      <tr>
                                          <th scope="col">DNI Alumno</th>
                                          <th scope="col">Curso Académico</th>
                                          <th scope="col">Ciclo</th>
                                          <th scope="col">"Código Centro</th>
                                          <th scope="col">"Respondido</th>
                                          <th scope="col">"Cumplimentar</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let cuestionario of cuestionariosArray; index as i">

                                          <td scope="col">
                                              <p>{{ cuestionario.dni_alumno }}</p>
                                          </td>

                                          <td scope="col">
                                              <p>{{ cuestionario.curso_academico }}</p>
                                          </td>

                                          <td scope="col">
                                              <p>{{ cuestionario.cod_grupo }}</p>
                                          </td>

                                          <td scope="col">
                                              <p>{{ cuestionario.cod_centro}}</p>
                                          </td>

                                          <td scope="col">
                                            <p *ngIf="cuestionario.respondido == true">Si</p>
                                            <p *ngIf="cuestionario.respondido == false">No</p>
                                          </td>

                                          <td scope="col">
                                              <button [disabled] = "cuestionario.respondido" (click)="contestarCuestionarioAlumno(cuestionario)" class="btn btn-outline-primary px-2 py-1 me-2" type="button" aria-label="Cumplimentar">
                                                <svg class="bi" width="16" height="16">
                                                    <use xlink:href="#cuestionario" />
                                                </svg>
                                              </button>
                                          </td>

                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
